---
configuration:
  FCAUser:
    name: Login user
    description: Your vehicle branded FCA user email.
  FCAPw:
    name: Password
    description: Your vehicle branded FCA password.
  FCAPin:
    name: Pin
    description: Your PIN used for sending commands to the car.
  StartDelaySeconds:
    name: Start delay in seconds
    description: Delay the start of the addon. Useful if you want to wait for other addons to start first (like slow MQTT startup).
  Brand:
    name: Brand
    description: Choose your car make.
  Region:
    name: Region
    description: Choose the correct region your vehicle is from.
  RefreshInterval:
    name: Refresh interval
    description: Fetch new data from api every X minutes.
  Debug:
    name: Debug
    description: Enable debug logging. Sensitive information may be shown!
  AutoRefreshBattery:
    name: Force refresh battery status
    description: Automatic update battery status every refresh interval. This will consume more battery power.
  AutoRefreshLocation:
    name: Force refresh location
    description: Automatic update location every refresh interval. This will consume more battery power.
  OverrideMqttUser:
    name: Override MQTT user
    description: Override MQTT settings if you are using an external broker. You do not need this if you are using the official Home Assistant MQTT addon.
  OverrideMqttPw:
    name: Override MQTT pw
    description: Override MQTT settings if you are using an external broker. You do not need this if you are using the official Home Assistant MQTT addon.
  OverrideMqttServer:
    name: Override MQTT server.
    description: Override MQTT settings if you are using an external broker. You do not need this if you are using the official Home Assistant MQTT addon.
  OverrideMqttPort:
    name: Override MQTT port.
    description: Override MQTT settings if you are using an external broker. You do not need this if you are using the official Home Assistant MQTT addon.

